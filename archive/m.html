<script type="text/javascript">

	// ------------ List of Book names that can serve as a ref -------------------
		books = ["Amos", "Chronicles 1", "Chronicles 2", "Daniel", "Deuteronomy", "Ecclesiastes", "Esther", "Exodus", "Ezekiel", "Ezra Nehemiah", "Genesis", "Habakkuk", "Haggai", "Hosea", "Isaiah", "Jeremiah", "Job", "Joel", "Jonah", "Joshua", "Judges", "Kings 1", "Kings 2", "Lamentations", "Leviticus", "Malachi", "Nahum", "Numbers", "Obadiah", "Proverbs", "Psalms", "Ruth", "Samuel 1", "Samuel 2", "Song of Songs", "Zechariah", "Zephaniah"]

		palette = ["#790619", "#00681C", "#5B1094", "#C88900", "#CC0060", "#008391", "#009486"];
	
	// --------------- Track First and Last Visible Verses
	
		firstVisible = new Object();
		lastVisible = new Object();
		
		book = "Genesis"
		chapter = "1"

		firstVisible.chapter = 1;
		firstVisible.verse = 1;
		lastVisible.chapter = 1;
		lastVisible.verse = 1;
		
		currentPage = 0;

	$(function() {
	
	
	// ------------iPad Fixes ---------------------
	
	if (isTouchDevice()) {		
		var height = $(window).height() - 112;		
		$("#basetextBox").css({"top": "76px", "height": height})
		$(".lfc").css("padding-top", "20px")
		
		
		$("body").bind("touchstart", function(e) {
			$("#header").html(e.mouseX + " : " e.mouseY)
		})
		
		$("body").bind("touchstart", function(e) {
			$("#header").html(e.mouseX + " : " e.mouseY)

		})
		
		$("body").bind("touchstart", function(e) {
			$("#header").html(e.mouseX + " : " e.mouseY)
		})
		
		$("body").live("swiperight", function() {
			if (currentPage != 0) {
				var left = $("#basetextPages").position().left + $("#basetextPages").width() + 25
				currentPage--	
				$("#basetextPages").css("left", left)
				updateVisible()
				lowlightOff();
			}

			
		})
		
		$("body").live("swipeleft", function() {
			currentPage++
			var left = $("#basetextPages").position().left - ($("#basetextPages").width() + 25)
			$("#basetextPages").css("left", left)
			lowlightOff()
			updateVisible()
			
		})
		
		
		
		//$("#commentaryBox").css("height", "auto");
	}
		
	// -------------- Window Resize Handlers -------------- 
		
		$(window).resize(function() {
			lowlightOff();
			updateVisible();
		})
		
		$(window).scroll(function() {
			lowlightOff();
			updateVisible();
		})
	
	// ---------------- Handle Hash Change ----------------
		$(window).hashchange( function(){
			if (location.hash == "") {
				$("#header").html("Genesis")
				get(parseQuery("Genesis"));
			} else {
				get(parseQuery(location.hash.substr(2)))
			}
		})
	
	
	// ------------- Hide Modals on outside Click -----------
		$(window).click(function() {
			$("#gotoBox").hide()
			$("#sourcesList").hide()
			$(".open").remove()
			lowlightOff();
		})
	
		$(".closeOpen").live("click", function() {
			$(this).parent().remove();
		})
	
	// ------------- Top Button Handlers -------------
	
		$("#open").live("click", function() {
			$("#gotoBox").show()
			$("#goto").focus();
			return false
		})
		
		$("#closeGoto").live("click", function(){$("#gotoBox").hide()})
		
	// ---------------- Sources List ---------------
	
		$("#sourcesLink").live("click", function(){
			if ($("#sourcesList").css("display") == "block") {
				$("#sourcesList").hide()
			} else {
				$("#sourcesList").show()
			}
			return false
 		})
		
		$(".source").live("click", function() {
			var c = $("span", this).text()
			
			if ($("input", this).attr('checked')) {
				$("input", this).attr('checked', false)
				$(".commentator:contains('" + c + "')").parent().hide()
			} else {
				$("input", this).attr('checked', true)
				$(".commentator:contains('" + c + "')").parent().show()
			}
			return false
		})
		
	// --------------- Ref Link -------------------
		$(".open .refLink").live("click", function() {
			var ref = $(this).attr("data-ref");
			location.hash = refHash(parseQuery(ref));
		})
	
	// ------------- Next Link Url -----------------
	
		$(document).on("click", "#next", function() {
			var ref = $(this).attr("data-ref");
			location.hash = refHash(parseQuery(ref));
		})
	
	
	// ---------------- Layout Options ------------------
		
		$("#block").live("click", function(){
			$(".verse").addClass("block")
		})
		
		$("#inline").live("click", function(){
			$(".verse").removeClass("block")
		})
	
			
	// ---------------- Large First Character ------------
	
	function makeLargeFirstChar() {
		var $fv = $(".verse:first")
		var text = $fv.text();
		var words = text.split(" ")
		$fv.empty()
		$fv.append("<span class='lfc'>" + words[0] + " " + words[1] + " " +words[2] +  "</span>")
		words.shift()
		words.shift()
		words.shift()
		
		var rest = " " + words.join(" ")
		$fv.append("<span>" + rest + "</span>")
	}
	
	
	
	// ---------------------- Commentary Modal --------------------------
		
		$(".commentary").live("click", function(e){
			$(".open").remove()
			var $c = $(e.currentTarget);
			$c.clone().hide().appendTo("body")
				.removeClass("commentary").addClass("open")
			
			var $o	= $(".open");
			v = parseInt($o.attr("data-ref"))
			
			var verse = $(".verse").eq(v-1).text();
			var trim = isInt(verse[1]) ? 2 : 1;
			verse = '"' + verse.substr(trim) + '"'
			$o.prepend("<div class='openVerse'>"+verse+"</div>")
			
			var h = $o.height();
			var w = $o.width();
			var mh = parseInt($o.css("max-height"));
			var p = parseInt($o.css("padding-top"));
			var pl = parseInt($o.css("padding-left"));
			var wh = $(window).height();
			var ww = $(window).width();

			if (h + (2*p) >= mh) {
				$o.wrapInner("<div class='openBottom' />");
				$o.children().eq(0).height(h - p)
				$o.append('<div class="openScrollCtl"> \
					<img src="up.png" class="up"/> \
					<img src="down.png" class="down"/> \
				</div>');
			} else {
				
			}
			
			$o.css("top", $(window).scrollTop() + (wh - (h+(2*p))) / 2.2 + "px")
				.css("left", (ww - (w+(2*pl))) / 2 + "px")
				.prepend("<div class='closeOpen'>X</div>")	
				.show();
			return false
		});
		
	// ------------------- Commentary Model Hide ----------------------

		$(".open").live("click", function(e){
			return false
		})
		
	// -------------------- Update Commentary --------------------
		
		function updateCommentary() {
						
			for ( var i = firstVisible.verse; i <= lastVisible.verse; i++ ) {
				$(".commentary[data-ref=1:" + (i+1) + "]").each(function(i) {
					$(this).appendTo("#commentaryBox");
				});
			}
			
			$("#commentaryBox").fadeIn(1200);
			
			if (overflows($("#commentaryBox"))) {
				$("#cScrollCtl").fadeIn(100);
			}
			
			function hideCommentary() {
				$("#commentaryBox").fadeOut(100, function() {
					$("#commentaryBox .commentary").appendTo("#commentaryBuffer");
				});
				$("#cScrollCtl").fadeOut(100);

			}
			
		}
	
	//  -------------------- Update Visible Verse --------------------------
	
		function updateVisible() {
			var $v = $(".verse"); 
			var $w = $(window);
			var l = $v.length;
			
			if (isTouchDevice()) {
				var $page = $(".page").eq(currentPage)
				
				firstVisible.verse = $(".verse:first", $page).attr("data-verse")
				lastVisible.verse = $(".verse:last", $page).attr("data-verse")
				
				var $comments = $(".commentary[data-ref=" + firstVisible.verse + "]")
				if ($comments.eq(0).length == 1) {
					
				/*	$("#commentaryBox").fadeOut(400, function() {
							$(this).clearQueue()
								.scrollTo($comments.eq(0), 0)
								.fadeIn(400) 
					}) */
								
						$("#commentaryBox").css("opacity", "0")
						var top = $("#commentaryBox").scrollTop() + $comments.eq(0).position().top
						setTimeout('$("#commentaryBox").scrollTop(' + top + ').css("opacity", "1")', 700)
		
				}
				
			} else { 
				
				for (var i = 0; i < l; i++) {
					var top = parseInt($v.eq(i).offset().top);
					var wtop = parseInt($w.scrollTop());
					if (top - wtop >= 80) {
						if (firstVisible.verse != i) {
							firstVisible.verse = i+1;
							var $comments = $("#commentaryBox .commentary[data-ref=" + i + "]")
							if ($comments.eq(0).length == 1) {
								$("#commentaryBox").clearQueue();
								$("#commentaryBox").scrollTo($comments.eq(0), 600)
							}
						}
						break;
					}
				}

				for (i = i; i < l; i++) {
					var bottom = $v.eq(i).offset().top + $v.eq(i).outerHeight();
					var wbottom = $w.height() + $w.scrollTop(); 
					if (bottom > wbottom) {
						if (lastVisible.verse != i) {
							lastVisible.verse = i + 1;					
						}
						break;	

					}
				}
			}
			$("#header").html(book + " " + chapter + ":" + firstVisible.verse + "-" + lastVisible.verse)

		
		}
		
	// -------------------- Base Text Scrolling --------------------		

		function btScroll(d) {
			$b = $("#basetext");
			var n = (d == 1 ? lastVisible.verse + 1 : firstVisible.verse - 3)
			n  = (n < 0 ? 0 : n);
			hideCommentary();
			$b.scrollTo($(".verse").eq(n), 700, {easing: "easeOutExpo", onAfter: function() {
				updateVisible();
				updateCommentary();
			}});
		}
		$(".scrollCtl .up").click(function(){
			btScroll(-1);
		});
		$(".scrollCtl .down").click(function(){
			btScroll(1);
		});


	// -------------------- Open Text Scrolling --------------------

		$(".openScrollCtl .up").live("click", function(e) {
			$b = $(".openBottom");
			var h = $b.height();
			var lh = parseInt($b.css("line-height"));
			h -= h % lh;
			$b.scrollTo("-=" + h + "px", 600, {easing: "easeOutExpo"});
			return false;
		});
		$(".openScrollCtl .down").live("click", function(e){
			$b = $(".openBottom");
			var h = $b.height();
			var lh = parseInt($b.css("line-height"));
			h -= h % lh;
			$b.scrollTo("+=" + h + "px", 600, {easing: "easeOutExpo"});
			return false;
		});

	// -------------- Commentary Scrolling -------------- 
		function cbScroll(d) {
			$cb = $("#commentaryBox")
			var h = $cb.height();
			var ds = (d == 1 ? "+=" : "-=");
			$cb.scrollTo(ds + h, 900, {easing: "easeOutExpo"})

	$(".verse").live("click", function (e) {
		if (!$(this).hasClass("lowlight") && $(".lowlight").length > 0) {
			lowlightOff()
			return;
		}
		
		
		lowlightOff();
				
		var v = $(this).attr("data-verse") ;		
		lowlightOn(v)

		if ($fc.length == 1) {

	// ------------- Nav Queries -----------------
	

	
	function parseQuery(q) {
		response = {book: false, chapter: false, verse: false}
		q = q.replace(/[.:]/g, " ")
		p = q.split(" ")
		var offset = 0;
		if (p[0] in {Ezra: 1, Kings:1, Samuel: 1, Chronicles: 1}) {
			response.book = p[0][0].toUpperCase() + p[0].substr(1)  + " " + p[1][0].toUpperCase() + p[1].substr(1)
			offset = 1;
		} else if (p[0] in {Song: 1, song: 1}) {
			response.book = p[0][0].toUpperCase() + p[0].substr(1) + " " + p[1]  + " " + p[2][0].toUpperCase() + p[2].substr(1);
			offset = 2;
		} else {
			response.book = p[0][0].toUpperCase() + p[0].substr(1)
		}
		
		if (typeof(p[1+offset] != "undefined")) response.chapter = p[1+offset]
		if (typeof(p[2+offset] != "undefined")) response.verse = p[2+offset]
		
		return response;
	}
	
			
	$("#goto").keypress(function(e) {
			if (e.keyCode == 13) {
				q = parseQuery($("#goto").val());
				var ref = "/" + q.book;
				if (q.chapter) {
					ref += "." + q.chapter;
				}
				if (q.verse) {
					ref += "." + q.verse;
				}
				location.hash = ref;
			}
		})
		
	$("input#goto").autocomplete({ source: books });
		
		
	function get(q) {
			$("#header").html(q.book)
			if ($.inArray(q.book, books) < 0) {
				$("#header").html("Unknown book: <i>" + q.book + "</i>")
				return
			}

			var getStr = "/get.py?book=" + q.book
			if (q.chapter) {
				getStr += "&chapter=" + q.chapter
			}
			if (q.verse) {
				getStr += "&verse=" + q.verse
			}
			$("#commentaryBox").empty()
			$(".open").remove()
			$("#gotoBox").hide()
			$("#goto").val("")
			$(".page").remove()
			$("#basetext").show().removeClass("noCommentary")
				.html("<img id='loading' src='ajax-loader.gif'/>")
			
			$.getJSON(getStr, function(data) {
				$("#basetext").empty()
				if (data.error) {
					$("#header").html(data.error);
					return;
				}
				book = data.book;
				chapter = data.chapter;
				$("#header").html(data.title)
				for (var i = 0; i < data.text.length; i++) {
					$("#basetext").append("<span class='verse' data-verse='" + (i+1) + "'>" + data.text[i] + "</span>")
				}
				
				if (data.next) {
					$("#basetext").append("<div id='next' data-ref='" + 
											data.next + "'>" + 
											data.book + " " + 
											(data.chapter +1) + "</div>")
				}
				
				makeLargeFirstChar() 
				
				$(".verse").each(function(){
					var n = $(this).index() + 1;
					$(this).prepend("<div class='verseNum'>" + n + "</div>")
					$(".verseNum").last().css("top", $(this).position().top-3)
				})
				
			
				// IPAD ---------- Break Basetext into Pages
				if (isTouchDevice()) {
				
					$("#basetext").hide()
					$("#.pages").remove()
					page = 0
					$("#basetextPages").append("<div class='page'></div>")
					var nVerses = $(".verse").length
					for (var i = 0; i < nVerses; i++) {
						$("#basetext .verse:first").appendTo(".page:last")
						if (overflows($(".page:last"))) {
							$("#basetextPages").append("<div class='page'></div>")
							$(".page").last().css("left", ($("#basetext").width() +25) * ($(".page").length - 1))
							$(".verse:last", $(".page").eq(-2)).appendTo(".page:last")
							$(".verse:last", $(".page").eq(-2)).prependTo(".page:last")
						}
					
					}
					$(".verse").addClass("touchVerse")
					$("#next").appendTo(".page:last")
			
				}
				
				// Highlight Verse if given
				if (data.verse > 1) {
						if (isTouchDevice()) {
							currentPage = $(".verse[data-verse=" + data.verse + "]").parent().index() - 1;
							console.log(currentPage)
							$("#basetextPages").css("left", -(currentPage * ($("#basetextPages").width() + 25)));
							updateVisible();
						} else {
							$(window).scrollTop($(".verse").eq(data.verse - 1).position().top - 200);
						}
						lowlightOn(data.verse);
				}
			
				// COMMENTARY -------------- Parse Commentary into CommentaryBox
				if (data.commentary) {
					$("commentaryBox").hide()
					$("#sourcesList").empty();
					var colorAssignments = {}
					var n = 0;
					for (var i = 0; i < data.commentary.length; i++) {
						c = data.commentary[i]
						if (typeof(c.anchorText) == "undefined") {c.anchorText = ""}
					
						refReStr = "(" + books.join("|") + ") (\\d+):(\\d+)"
						refRe = new RegExp(refReStr, "g")
						var text = String(c.text)						
						c.text = text.replace(refRe, "<span class='refLink' data-ref='$1 $2 $3'>$1 $2:$3</span>")
						
						$("#commentaryBox").append("<span class='commentary' data-ref='" + c.refVerse + "'><span class='commentator'>" + c.commentator + ":</span><span class='anchorText'>" + c.anchorText + "</span>" + c.text + "</span>")
						
						// Give each Commentator a Color
						var color;	
						if (!(c.commentator in colorAssignments)) {
							colorAssignments[c.commentator] = n;
							$("#sourcesList").append("<div class='source'><span>"+c.commentator+"</span><input type='checkbox' checked='checked' /></div>")
							n++
						}
						color = palette[colorAssignments[c.commentator]];
						$(".commentator").last().css("color", color)
					
						$(".commentary").last().prepend("<span class='commentaryNum'>" + c.refVerse + "</span>")
					
					}
					
					// Sort by data-ref
					var $cb = $('#commentaryBox');
					var $comments = $cb.children(".commentary").get();
					$comments.sort(function(a, b) {

					   var compA = parseInt($(a).attr("data-ref"))
					   var compB = parseInt($(b).attr("data-ref"))
					   return (compA < compB) ? -1 : (compA > compB) ? 1 : 0;
					})
					$.each($comments, function(idx, itm) { $cb.append(itm); });
					$("body").append("<div id='commentaryHeader' class='gradient'>Commentary: <span id='sourcesLink'>sources <img src='down.png'></span></div>")
						.show();
											
				} else {
					$("#basetext").addClass("noCommentary")
				}
				updateVisible();
			})	
		}
});

// Check if a div is overflowing
// TODO: don't assume $div is absolute

	function overflows($div) {
		var bottom = $div.innerHeight() + $div.offset().top;
		var $children = $div.children();
		for ( var i = 0; i < $children.length; i++) {
			if ($children.eq(i).offset().top > bottom ) {
				return true;
			}
		}
		return false;
	}

// Determine is an element is scroll visible
// TODO: don't assume the parent is the scroll window

	function isScrollVis($div) {
		var t = $div.offset().top
		var h = $div.parent().outerHeight();
		var pt = $div.parent().offset().top;
		
		if (t < pt) return false;
		if (t > pt + h) return false;
		
		return true;	
	}

	function lowlightOn(n) {
		
		if ($(".lowlight").length && !$(".verse[data-verse=" + n + "]").hasClass("lowlight")) {
			lowlightOff()
			return
		}
		
		$c = $("#commentaryBox .commentary[data-ref="+ n + "]")
		$(".commentary").addClass("lowlight")
		$c.removeClass("lowlight")
		$(".verse").addClass("lowlight")
		$(".verse[data-verse=" + n +"]").removeClass("lowlight")
	}
	

	function lowlightOff() {
		$(".commentary").removeClass("lowlight")
		$(".verse").removeClass("lowlight")
	}

	function isTouchDevice() {  
	  return true
	  try {  
	    document.createEvent("TouchEvent");  
	    return true;  
	  } catch (e) {  
	    return false;  
	  }  
	}

	function isInt(x) {
   		var y=parseInt(x);
   		if (isNaN(y)) return false;
   		return x==y && x.toString()==y.toString();
 	}
