<!DOCTYPE html>
<html>
<head>

    <title>{% block title %}{% endblock %}</title>
    {% block head}{% endblock %}    
    <link rel="stylesheet" href="/static/js/jquery-ui/css/black-tie/jquery-ui-1.8.7.custom.css">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/base.css">
    <style>
        {% block css %}{% endblock %}
    </style>

	<script>
        {% include "js/analytics.js" %}
    </script>

</head>

<body>
    <div class="wrapper">
        <div id="content">
            {% include "elements/header.html" %}
            {% block content %}{% endblock %}
        </div>
        <div class="push"></div>
    </div>
	
    {% include "elements/footer.html" with class=class %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.js"></script>
    <script src="/static/js/util.js"></script>
    {% block js %}{% endblock %}
    <script>
        {% include "js/texts_menu.js" %}
    </script>

</body>
</html>
