{% extends "base.html" %}

{% load sefaria_tags %}
{% load humanize %}

{% block title %}Search Jewish Texts | Sefaria.org{% endblock %}

{% block content %}

<div id="searchPage" class="container">
    <div class="row">
        <div id="searchHeaderContainer" class="span2">
            <div id="searchHeader"></div>
        </div>
        <div id="lowerSearchBoxWrapper" class="span8">
            <div id="lowerSearchBox" class="searchBox">
                <input id="lowerSearch" placeholder="Search" class="searchInput keyboardInput" />
                <span id="lowerOpenText" class="searchButton ui-icon ui-icon-search"></span>
            </div>
            <div id="description"></div>
        </div>
    </div>
    <div id="searchContentFrame" class="row">
        <div id="searchControlsBox" class="span2">
            <div id="searchControls"></div>
            <div id="searchFilters"></div>
        </div>
	    <div id="searchContent" class="span8">
		    <div id="searchResults"></div>
	    </div>
    </div>
</div>
{% endblock %}

{% block js %}
	<script src="/static/js/jquery.history.js"></script>
	<script src="/static/js/jquery.scrollTo-1.4.2-min.js"></script>
	<script src="/static/js/search.js"></script>
{% endblock %}
