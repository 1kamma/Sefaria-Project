{% extends "base.html" %}

{% block title %}Choose a new Password | Sefaria.org{% endblock %}

{% block content %}
<div id="newPassword" class="registrationContent">
	<h2>Choose a new password:</h2>
	<form method="post" action="">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit" class="btn btn-primary">Save Password</button>
	</form>
</div>
{% endblock %}
