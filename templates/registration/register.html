{% extends "base.html" %}

{% block title %}Create an Account | Sefaria.org{% endblock %}

{% block content %}
<div id="register">
  <h1>Create an Account</h1>
  <form action="{% url sefaria.views.register %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Create Account</button>
  </form>
  <a href="{% url django.contrib.auth.views.login %}">I have an account</a>
</div>
{% endblock %}
