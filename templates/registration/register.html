{% extends "base.html" %}

{% block title %}Create an Account | Sefaria.org{% endblock %}

{% block content %}

<div id="register" class="registrationContent static">
  <h1>Create Your Account</h1>
  <form id="register-form" action="{% url register %}" method="post" autocomplete="false">
    {% csrf_token %}
    {{ form.as_p }}
    {% if next %}
    	<input type="hidden" name="next" value="{{ next }}" />
   	{% endif %}
    <button type="submit" class="btn btn-primary btn-large">Create Account</button>
  </form>
  <div class="clearfix"></div>
  <a href="{% url login %}{% if next %}?next={{ next }}{% endif %}">Already have an account? Log in</a>

</div>
{% endblock %}
