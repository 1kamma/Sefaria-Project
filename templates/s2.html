{% extends "s2_base.html" %}
{% load sefaria_tags %}

{% block title %}{{ ref }}{% endblock %}

{% block head %}
<link rel="stylesheet" href="/static/css/s2.css">
{% endblock %}

{% block content %}

<div id="s2">
  <div id="s2Loading">
      <div class='loadingMessage'>
        <img src="/static/img/sefaria.png" />
        <br>
        <span class="en">Loading...</span>
        <!--<span className="he">טעינה...</span>-->
      </div>
  </div>
</div>

<div id="overlay"></div>

{% endblock %}

{% block js %}
    <script src="/static/js/headroom.js"></script>
    <script src="/static/js/jquery.scrollTo.js"></script>
    <script src="/static/js/library.js"></script>
    {% if DEBUG %}
    <script src="/static/js/react.js"></script>
    <script src="/static/js/react-dom.js"></script>
    <script src="/static/js/JSXTransformer.js"></script>
    <script type="text/jsx;harmony=true" src="/static/js/s2.jsx"></script>
    {% else %}
    <script src="/static/js/react-min.js"></script>
    <script src="/static/js/react-dom-min.js"></script>
    <script src="/static/js/s2.js"></script>
    {% endif %}
    <script {% if DEBUG %}type="text/jsx;harmony=true"{% endif %}>
      {% autoescape off %}
      $(function() {
        
        var ref = "{{ ref }}";
        var version = "{{ version }}";
        var language = "{{ language }}";
        if (ref) {
          ref = humanRef("{{ ref }}");
          sjs.library._saveText({{ data|jsonify }}, {context: 1, version: version, language: language});
        }
        var multiPanel = $(window).width() > 600;
        var urlVars    = getUrlVars();
        var filter     = "with" in urlVars ? urlVars["with"].replace(/_/g, " ").split("+") : null;
        filter         = filter && filter.length === 1 && filter[0] === "all" ? [] : filter;
        var query      = "q" in urlVars ? urlVars["q"] : null;
        var initialPanels;

        if (!multiPanel) {
          if (filter) {
            initialPanels = [{mode: "TextAndConnections", refs: [ref], filter: filter, version: version, language: language}];
          } else {
            initialPanels = [{mode: "Text", refs: [ref], version: version, language: language}];
          }
        } else { //multiPanel
          initialPanels = [{mode: "Text", refs: [ref], version: version, language: language}];
          if (filter) {
            initialPanels.push({mode: "Connections", refs: [ref], filter: filter});
          }

          for (var i = 2; i < 5; i++) {
            var p = urlVars["p" + i] || null;  // Ref for panel i
            var w = urlVars["with" + i] || null; // Commentary shown for panel i
            var v = urlVars["v" + i] || null;  // Version for panel i
            var l = urlVars["l" + i] || null;  // Language for panel i
            if (p && !p.match(/^texts|^sheets|^search/)) {
              initialPanels.push({mode: "Text", refs: [humanRef(p)], version: v, language: l});
            }
            if (w) {
              filter = w.replace(/_/g, " ").split("+");
              filter = filter && filter.length === 1 && filter[0] === "all" ? [] : filter;
              initialPanels.push({mode: "Connections", refs: [humanRef(p)], filter: filter});
            }
          }
        }

        var settings = {
          language: "{{ contentLang }}",
          layoutDefault: $.cookie("layoutDefault") || "segmented",
          layoutTalmud:  $.cookie("layoutTalmud")  || "continuous",
          layoutTanach:  $.cookie("layoutTanach")  || "segmented",
          color:         $.cookie("color")         || "light",
          fontSize:      $.cookie("fontSize")      || 62.5
        };

        ReactDOM.render(
          React.createElement(ReaderApp, {
            multiPanel: multiPanel,
            initialRefs: ref ? [ref] : [],
            initialFilter: filter,
            initialMenu: "{{ initialMenu }}",
            initialQuery: query,
            initialSheetsTag: "{{ initialSheetsTag }}",
            initialNavigationCategories: {{ initialNavigationCategories|default:"[]" }},
            initialSettings: settings,
            initialPanels: initialPanels || []}),
          document.getElementById('s2')
        );
        if (ref && filter === null) {
          sjs.track.open(ref);
        } else if (ref) {
          sjs.track.event("Reader", "Open Close Reader", ref);
        }
      });
      {% endautoescape %}
    </script>
{% endblock %}

{% block footer %}{% endblock %}
