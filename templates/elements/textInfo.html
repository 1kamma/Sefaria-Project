{% load humanize %}
{% load sefaria_tags %}

<table data-title="{{ text.title }}">
	<tr>
		<td class="title sparse{{ text.isSparse }}" id="{{ text.title.split|join:'_' }}">
			<a href="/{{ text.title|url_safe }}">{{ text.title|trim_title }}</a>
		</td>
		{% if text.heTitle %}
		<td class="heTitle">
			{{ text.heTitle|trim_title }}
		</td>
		{% else %}
		<td class="heTitle empty">
			שם עברית
		</td>
		{% endif %}
	</tr>
</table>
