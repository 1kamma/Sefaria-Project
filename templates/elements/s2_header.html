<div id="s2" class="headerOnly">
  <div class="readerApp multiPanel" data-reactid=".0"><div class="header" data-reactid=".0.0"><div class="headerInner" data-reactid=".0.0.0"><div class="left" data-reactid=".0.0.0.0"><div class="home" data-reactid=".0.0.0.0.0"><img src="/static/img/sefaria-on-white.png" data-reactid=".0.0.0.0.0.0"></div><div class="library" data-reactid=".0.0.0.0.1"><i class="fa fa-bars" data-reactid=".0.0.0.0.1.0"></i></div></div><div class="right" data-reactid=".0.0.0.1"><div class="account" data-reactid=".0.0.0.1.0"><i class="fa fa-user" data-reactid=".0.0.0.1.0.0"></i></div></div><span class="searchBox" data-reactid=".0.0.0.2"><span class="readerNavMenuSearchButton" data-reactid=".0.0.0.2.0"><i class="fa fa-search" data-reactid=".0.0.0.2.0.0"></i></span><input class="search ui-autocomplete-input" placeholder="Search" data-reactid=".0.0.0.2.1" autocomplete="off"><span role="status" aria-live="polite" class="ui-helper-hidden-accessible"></span></span></div></div><div class="emptyDesktop" data-reactid=".0.1">You have nothing open.</div></div>
</div>

<link rel="stylesheet" href="/static/css/s2.css">

{% if not OFFLINE %}
<script src="https://use.typekit.net/aeg8div.js"></script>
<script>try{Typekit.load({ async: true });}catch(e){}</script>
<script src="//ajax.googleapis.com/ajax/libs/webfont/1.5.10/webfont.js"></script>
<script>
  WebFont.load({
    google: {
      families: ['Montserrat:400,700', 'Open Sans Hebrew:400,700:latin,hebrew' ]
    }
  });
</script>
{% endif %}

{% block js %}
<script src="/static/js/headroom.js"></script>
<script src="/static/js/jquery.scrollTo.js"></script>
<script src="/static/js/library.js"></script>
{% if DEBUG %}
<script src="/static/js/react.js"></script>
<script src="/static/js/react-dom.js"></script>
<script src="/static/js/JSXTransformer.js"></script>
<script type="text/jsx" src="/static/js/s2.jsx"></script>
{% else %}
<script src="/static/js/react-min.js"></script>
<script src="/static/js/react-dom-min.js"></script>
<script src="/static/js/s2.js"></script>
{% endif %}
<script {% if DEBUG %}type="text/jsx"{% endif %}>
  {% autoescape off %}
  $(function() {

    var settings = {
      language: "{{ contentLang }}",
      layoutDefault: $.cookie("layoutDefault") || "segmented",
      layoutTalmud:  $.cookie("layoutTalmud")  || "continuous",
      layoutTanach:  $.cookie("layoutTanach")  || "segmented",
      color:         $.cookie("color")         || "light",
      fontSize:      $.cookie("fontSize")      || 62.5
    };

    ReactDOM.render(
      React.createElement(ReaderApp, {
        multiPanel: true,
        initialRefs: [],
        initialFilter: [],
        initialMenu: null,
        initialQuery: null,
        initialSheetsTag: null,
        initialNavigationCategories: [],
        initialSettings: settings,
        initialPanels: []}),
      document.getElementById('s2')
    );

    $("#s2").click(function() {
        if ($("#s2").find(".readerPanelBox").length || $("#s2").find(".headerNavContent").length) {
            $("#s2").removeClass("headerOnly");
        } else {
            $("#s2").addClass("headerOnly");
        }
    })
  });
  {% endautoescape %}
</script>
{% endblock %}
